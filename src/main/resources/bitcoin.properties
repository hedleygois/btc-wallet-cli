# Bitcoin Node Configuration
# This file configures the connection to Bitcoin nodes for transaction broadcasting

# Enable/disable real Bitcoin node connection
bitcoin.node.enabled=false

# Bitcoin node connection settings
bitcoin.node.host=localhost
bitcoin.node.port=8333

# Network selection (true for testnet, false for mainnet)
bitcoin.node.testnet=false

# Connection timeout in milliseconds
bitcoin.node.timeout=30000

# Maximum number of peer connections
bitcoin.node.max_connections=3

# Enable localhost peer detection (useful for regtest)
bitcoin.node.localhost_peer=true